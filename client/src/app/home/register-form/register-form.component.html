
    <form class="form-signin" (ngSubmit)="register()">
        <img class="mb-4" src="https://www.flaticon.com/svg/vstatic/svg/785/785116.svg?token=exp=1611576852~hmac=41903cd885f278f44a785d8815e63463" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Register here</h1>
        <label for="inputUser" class="sr-only">Username</label>
        <input type="text" name = "username" class="form-control" placeholder="Username" required="" autofocus="" [(ngModel)]="model.username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name = "password" class="form-control" placeholder="Password" required="" [(ngModel)]="model.password">
        <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="cancel()">Cancel</button>
      </form>
